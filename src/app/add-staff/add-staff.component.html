<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-12 col-sm-12 col-lg-6 col-xl-6 mx-4">
      <div class="wrapper">
        <!-- <h5>New inventory Information</h5> -->
        <div class="listproduct">
          <form #form="ngForm" (ngSubmit)="addStaff()">
            <h3>Add New Staff</h3>
            <label for="productName" id="topbtn" class="mt-3 mx-2"
              >First Name:</label
            >
            <br />
            <input
              type="text"
              id="productName"
              name="productName"
              [(ngModel)]="addStaffRequest.firstName"
              style="width: 300px"
              class="mx-"
              counter="disable"
            />
            <br />
            <label for="quantity" class="mt-3 mx-3">Last Name:</label>
            <br />
            <input
              type="text"
              id="quantity"
              name="quantity"
              [(ngModel)]="addStaffRequest.lastName"
            />
            <br />
            <label for="Price" class="mt-3 mx-3">Email:</label><br />
            <input
              type="email"
              min="1"
              id="price"
              name="price"
              [(ngModel)]="addStaffRequest.email"
            />
            <br />
            <label for="Price" class="mt-3 mx-3">Password:</label> <br />
            <input
              type="text"
              min="1"
              id="price"
              name="price"
              [(ngModel)]="addStaffRequest.password"
            />
            <br />
            <!-- <p style="color: red; font-size: smaller" class="mx-3">
              *Product status should be listed under the following<br />
              1.Available 2.Unavaialble 3.Low 4.Pending restock <br />
              5. Discontinued
            </p> -->
            <div class="btn">
              <input
                type="submit"
                (click)="addStaff()"
                (click)="alertWithSuccess()"
                [routerLink]="['/productlog']"
                routerLinkActive="router-link-active"
                id="button"
                value="Submit"
              />
              <input
                type="button"
                type="submit"
                routerLink="/overview"
                id="button1"
                value="Back"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
