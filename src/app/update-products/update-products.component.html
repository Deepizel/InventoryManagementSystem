<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-lg-9">
      <div class="updateform px-2">
        <h2>Update Product Information</h2>
        <div class="listproduct">
          <form #form="ngForm" (ngSubmit)="updateProduct()">
            <label for="id" class="mt-3 mx-3">Enter Product Id:</label>
            <input
              type="text"
              id="id"
              name="id"
              [(ngModel)]="updateDetails.id"
            />
            <br />
            <label for="productName" class="mt-3 mx-3">Product Name:</label>
            <input
              type="text"
              id="Name"
              placeholder="Enter product Name"
              style="width: 190px"
              name="Name"
              [(ngModel)]="updateDetails.productName"
            />
            <br />
            <label for="quantity" class="mt-3 mx-3">Enter quantity:</label>
            <input
              type="number"
              id="quantity"
              placeholder="Enter quantity"
              name="quantity"
              [(ngModel)]="updateDetails.quantity"
            />
            <br />
            <label for="Price" class="mt-3 mx-5">Price:</label>
            <input
              type="number"
              id="price"
              placeholder="Enter price"
              name="price"
              [(ngModel)]="updateDetails.price"
            />
            <br />
            <label for="Category" class="mt-3 mx-3">Enter Category:</label>
            <input
              type="number"
              id="category"
              placeholder="Product category"
              name="category"
              [(ngModel)]="updateDetails.category"
            />
            <br />
            <p style="color: red; font-size: smaller" class="mx-3">
              *Product Categories should be listed under the following<br />
              1.Fashion 2.Automobile 3.Beverages 4.Toiletries 5.Fooditems
            </p>
            <div class="btn">
              <input type="submit" id="button" value="Submit" />
              <input type="button" id="button1" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
