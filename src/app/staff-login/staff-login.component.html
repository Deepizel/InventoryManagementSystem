<section>
  <div class="row">
    <div class="musk d-none d-lg-block col-lg-6">
      <div class="spac">
        <!-- can still fill this space -->
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-lg-4 col-xl-6">
      <div class="loginsect">
        <div class="formbit">
          <div class="form">
            <div class="west d-flex">
              <h1>Sign in</h1>
              <img src="../../assets/exclude.svg" alt="" />
            </div>

            <form [formGroup]="staffloginForm" (ngSubmit)="LoginUser()">
              <input
                type="text"
                placeholder="Enter Username"
                formControlName="username"
                [(ngModel)]="staffUserRequest.email"
              />
              <br />
              <small
                *ngIf="
                  staffloginForm.controls['username'].dirty &&
                  staffloginForm.hasError('required', 'username')
                "
                class="text-danger"
                >*username is required</small
              >
              <br />
              <br />
              <input
                type="password"
                placeholder="Enter Password"
                formControlName="password"
                [(ngModel)]="staffUserRequest.password"
              />
              <br />
              <small
                *ngIf="
                  staffloginForm.controls['password'].dirty &&
                  staffloginForm.hasError('required', 'password')
                "
                class="text-danger"
                >*password is required</small
              >
              <br /><br />
              <button type="submit" (click)="toggleLoading()" id="btn">
                <img *ngIf="isLoading" style="width: 30px;height:30px" src="../../assets/download.gif" alt="">
                Submit
              </button>

              <br />
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
