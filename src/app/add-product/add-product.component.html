<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2">
      <app-sidenav></app-sidenav>
    </div>
    <div class="form-area col-md-12 col-sm-12 col-lg-6 col-xl-6">
      <div class="row wrapper">
         <h2>New inventory Information</h2>
      <div class="listproduct">
        <form #form="ngForm" (ngSubmit)="addProduct()">
          <label for="productName" id="topbtn" class="mt-3 mx-2"
            >Product Name:</label
          >
          <input
            type="text"
            id="productName"
            name="productName"
            [(ngModel)]="addProductRequest.productName"
            style="width: 190px"
            class="mx-"
            counter="disable"
          />
          <br />
          <label for="quantity" class="mt-3 mx-3">Enter quantity:</label>
          <input
            type="number"
            min="1"
            id="quantity"
            name="quantity"
            [(ngModel)]="addProductRequest.quantity"
          />
          <br />
          <label for="Price" class="mt-3 mx-5">Cost:</label>
          <input
            type="number"
            min="1"
            id="price"
            name="price"
            [(ngModel)]="addProductRequest.costPrice"
          />
          <br />
          <label for="Price" class="mt-3 mx-5">Price:</label>
          <input
            type="number"
            min="1"
            id="price"
            name="price"
            [(ngModel)]="addProductRequest.sellPrice"
          />
          <br />
          <label for="Category" class="mt-3 mx-4">Category:</label>
          <input
            type="number"
            min="1"
            max="5"
            id="Category"
            name="Category"
            [(ngModel)]="addProductRequest.category"
          />
          <br />
          <p style="color: red; font-size: smaller" class="mx-3">
            *Product Categories should be listed under the following<br />
            1.Fashion 2.Electronics 3.Beverages 4.Toiletries 5.Fooditems
          </p>
          <div class="btn">
            <input type="submit" (click)="addProduct()" id="button" value="Submit" />
            <input type="button" id="button1" value="Back" />
          </div>
        </form>
      </div>
      </div>
     
    </div>
  </div>
</div>
