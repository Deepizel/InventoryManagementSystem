<section>
  <div class="row">
    <div class="col-lg-4">
      <div class="loginsect">
        <h1>Welcome back</h1>
        <div class="form">
          <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              ngModel
            />
            <br />
            <br />
            <input
              type="text"
              placeholder="Enter Password"
              name="password"
              ngModel
            />
            <br /><br />
            <input
              type="submit"
              value="Login"
              id="btn"
              style="
                width: 250px;
                height: 40px;
                border: none;
                background-color: green;
                color: white;
                border-radius: 10px;
              "
            />

            <br />
            <br />
            <a href="#">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="spac overlay">
        <h1>
          <span style="color: rgb(0, 128, 0)">SHOP CART MANAG</span>EMENT SYSTEM
        </h1>
        <p>Manage your merch, all in one place</p>
      </div>
    </div>
  </div>
</section>
