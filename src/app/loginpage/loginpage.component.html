    <!-- <div class="col-md-12 col-sm-12 col-lg-4 col-xl-6"> -->
    <div class="loginsect">
      <div class="form">
        <div class="west d-flex">
          <h1>Sign in</h1>
          <img src="../../assets/exclude.svg" alt="" />
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="LoginUser()">
          <input
            type="text"
            placeholder="Enter Username"
            formControlName="username"
            [(ngModel)]="loginUserRequest.email"
          />
          <br />
          <small
            *ngIf="
              loginForm.controls['username'].dirty &&
              loginForm.hasError('required', 'username')
            "
            class="text-danger"
            >Username is required</small
          >
          <br />
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            formControlName="password"
            [(ngModel)]="loginUserRequest.password"
          />
          <br />
          <small
            *ngIf="
              loginForm.controls['password'].dirty &&
              loginForm.hasError('required', 'password')
            "
            class="text-danger"
            >Password is required</small
          >
          <br /><br />
          <button
            (click)="onSubmit()"
            (click)="toggleLoading()"
            type="submit"
            id="btn"
          >
            <img
              *ngIf="isLoading"
              style="width: 30px; height: 30px"
              src="../../assets/download.gif"
              alt=""
            />
            Submit
          </button>

          <br />
          <br />
          <div>
            <p>
              <span
                style="
                  color: red;
                  font-weight: bolder;
                  margin-left: 10px;
                  cursor: pointer;
                "
                routerLink="/stafflogin"
                >Staff Login</span
              >
            </p>
            <p>
              Don't have an account?<span
                style="color: white; cursor: pointer"
                routerLink="/signup"
              >
                sign up here</span
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <!--Waves Container-->
  <div>
    <svg
      class="waves"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28"
      preserveAspectRatio="none"
      shape-rendering="auto"
    >
      <defs>
        <path
          id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
        />
      </defs>
      <g class="parallax">
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="0"
          fill="rgba(255,255,255,0.7"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="3"
          fill="rgba(255,255,255,0.5)"
        />
        <use
          xlink:href="#gentle-wave"
          x="48"
          y="5"
          fill="rgba(255,255,255,0.3)"
        />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>
  <!--Waves end-->
</div>
<!--Header ends-->

<!--Content starts-->
<div class="content flex">
  <p>Powered by IETECH</p>
</div>

<!--Content ends-->
